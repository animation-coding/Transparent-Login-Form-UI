<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Login Form</header>
        <div class="input">
          <div class="inputBox">
            <label>Email</label>
            <input type="text" placeholder="Email">
          </div>
          <div class="inputBox">
            <label>Password</label>
            <input type="password" placeholder="······">
          </div>
          <div class="inputBox">
            <input type="submit" value="Sign in" style="width: 137px;
            position: relative;
            display: block;
            left: 86px;">
          </div>
        </div>
      
      </div>
    </div>

  
  </body>
</html>
